<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Enhanced (SVG Ship)</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #ffffff33;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Load SVG Image
        const shipImage = new Image();
        shipImage.src = 'rabiitsvg.svg'; // Ensure this file exists in the same directory

        class Ship {
            constructor() {
                this.reset();
                this.lives = 3;
                this.size = 40;
                this.angle = 0;
            }

            reset() {
                this.x = WIDTH / 2;
                this.y = HEIGHT / 2;
                this.dx = 0;
                this.dy = 0;
            }

            rotate(direction) {
                this.angle += direction * 5;
            }

            accelerate() {
                const accel = 0.15;
                this.dx += Math.sin(this.angle * Math.PI / 180) * accel;
                this.dy -= Math.cos(this.angle * Math.PI / 180) * accel;
            }

            move() {
                this.x = (this.x + this.dx + WIDTH) % WIDTH;
                this.y = (this.y + this.dy + HEIGHT) % HEIGHT;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.drawImage(shipImage, -this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }

            getNosePosition() {
                return {
                    x: this.x + Math.sin(this.angle * Math.PI / 180) * this.size / 2,
                    y: this.y - Math.cos(this.angle * Math.PI / 180) * this.size / 2
                };
            }
        }

        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.dx = Math.sin(angle * Math.PI / 180) * 6;
                this.dy = -Math.cos(angle * Math.PI / 180) * 6;
                this.lifetime = 60;
            }

            move() {
                this.x = (this.x + this.dx + WIDTH) % WIDTH;
                this.y = (this.y + this.dy + HEIGHT) % HEIGHT;
                this.lifetime--;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ffaa00';
                ctx.fill();
            }
        }

        class Asteroid {
            constructor(x = Math.random() * WIDTH, y = Math.random() * HEIGHT, size = 3) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.dx = Math.random() * 2 - 1;
                this.dy = Math.random() * 2 - 1;
                this.radius = size * 10;
            }

            move() {
                this.x = (this.x + this.dx + WIDTH) % WIDTH;
                this.y = (this.y + this.dy + HEIGHT) % HEIGHT;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#ffffff66';
                ctx.stroke();
            }

            split() {
                return this.size > 1 ? [
                    new Asteroid(this.x, this.y, this.size - 1),
                    new Asteroid(this.x, this.y, this.size - 1)
                ] : [];
            }
        }

        function collide(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.radius || obj1.size) + (obj2.radius || obj2.size);
        }

        const ship = new Ship();
        let bullets = [];
        let asteroids = [];
        let score = 0;
        let gameOver = false;

        function startGame() {
            asteroids = Array(4).fill().map(() => new Asteroid());
        }

        startGame();

        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over', WIDTH / 2 - 120, HEIGHT / 2);
                ctx.fillText(`Score: ${score}`, WIDTH / 2 - 50, HEIGHT / 2 + 40);
                return;
            }

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            if (keys['ArrowLeft']) ship.rotate(-1);
            if (keys['ArrowRight']) ship.rotate(1);
            if (keys['ArrowUp']) ship.accelerate();
            if (keys['Space'] && bullets.length < 5) {
                const nose = ship.getNosePosition();
                bullets.push(new Bullet(nose.x, nose.y, ship.angle));
                keys['Space'] = false;
            }

            ship.move();
            ship.draw();

            bullets = bullets.filter(b => b.lifetime > 0);
            bullets.forEach(b => {
                b.move();
                b.draw();
            });

            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.move();
                asteroid.draw();

                if (collide(ship, asteroid)) {
                    ship.lives--;
                    asteroids.splice(i, 1);
                    if (ship.lives <= 0) gameOver = true;
                    break;
                }

                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (collide(bullet, asteroid)) {
                        score += asteroid.size * 10;
                        const newAsteroids = asteroid.split();
                        asteroids.splice(i, 1);
                        asteroids.push(...newAsteroids);
                        bullets.splice(j, 1);
                        break;
                    }
                }
            }

            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.fillText(`Lives: ${ship.lives}`, 10, 30);
            ctx.fillText(`Score: ${score}`, 10, 60);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
